<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="hero-container">
        <div class="nav-bar">
            <i class="ri-menu-line" id="menu"></i>
            <div class="left">
                <i class="ri-mobile-download-line"></i>
                <h4>Get the App</h4>
                
            </div>
            <div class="right">
                <p>Investor Relations</p>
                <p>Add restourant</p>
                <a href="#">Login in</a>
                <a href="#">Sign up</a>
            </div>
        </div>
        <div class="contant">
            <h1>zomato</h1>
            <p>Discover the best food & drinks in Chhindwara</p>
            <div class="all-input">
                <i class="ri-map-pin-line"></i>
                <input type="text" placeholder="Indore">
                <i class="ri-arrow-down-s-fill"></i>
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search for reastourant cuisine or a dish">
            </div>
        </div>
    </div>
    <div class="rice">
        <div class="img"></div>
        <div class="cont">
            <h1>Order Online</h1>
            <p>Stay home and order to your doorstep</p>
        </div>
    </div>
    <div class="get-app">
        <div class="img-part">
            <img src="./img/f773629053b24263e69f601925790f301680693809.webp" alt="">
        </div>
        <div class="cont-part">
            <h1>Get the Zomato app</h1>
            <p>We will send you a link, open it on your phone to download the app</p>
            <div class="input">
                <input type="radio" name="btn"><h3>Email</h3>
                <input type="radio" name="btn"><h3>Phone</h3>
            </div>
            <div class="btn-section">
                <input type="text" placeholder="Type here...">
                <button>Share App link</button>
            </div>
            <span>Download app from</span>
            <div class="download">
                <button>Google Play</button>
                <button>App store</button>
            </div>
        </div>
    </div>
   
</body>
</html>
